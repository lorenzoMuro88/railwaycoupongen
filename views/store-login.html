<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Store - CouponGen</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--cream);
            padding: 2rem 1rem;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(45, 90, 61, 0.1);
            border: 2px solid var(--border-light);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 2.5rem;
        }
        
        .login-header h1 {
            color: var(--primary-green);
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .login-header p {
            color: var(--text-medium);
            font-size: 1.1rem;
            margin: 0;
        }
        
        .store-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--light-green);
            color: var(--primary-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .store-badge svg {
            width: 18px;
            height: 18px;
        }
        
        .login-form {
            display: grid;
            gap: 1.5rem;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-dark);
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }
        
        .login-button:hover {
            box-shadow: 0 6px 20px rgba(45, 90, 61, 0.4);
            transform: translateY(-2px);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fdf2f2;
            border: 2px solid #e74c3c;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #e74c3c;
            font-weight: 500;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-to-home {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-light);
        }
        
        .back-to-home a {
            color: var(--text-medium);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-to-home a:hover {
            color: var(--primary-green);
        }
        
        .store-info {
            background: var(--light-green);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .store-info h3 {
            color: var(--primary-green);
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .store-info p {
            color: var(--text-medium);
            font-size: 0.85rem;
            margin: 0;
            line-height: 1.4;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Salta al contenuto principale</a>
    <main id="main-content" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="store-badge">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 10L1 5H23L21 10M5 10V19A1 1 0 0 0 6 20H18A1 1 0 0 0 19 19V10M9 20V16H15V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Accesso Store
                </div>
                <h1>CouponGen</h1>
                <p>Accedi al pannello store</p>
            </div>
            
            <div class="store-info">
                <h3>Per gli Store</h3>
                <p>Accedi con le credenziali fornite dalla tua azienda per riscattare i coupon dei clienti e gestire le transazioni.</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username Store</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Inserisci il tuo username store"
                        autocomplete="username"
                    />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Inserisci la tua password"
                        autocomplete="current-password"
                    />
                </div>
                
                <input type="hidden" id="userType" name="userType" value="store" />
                
                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">Accedi al Store</span>
                </button>
            </form>
            
            <div class="back-to-home">
                <a href="/access">← Torna alla selezione accesso</a> | 
                <a href="/">Homepage</a>
            </div>
        </div>
    </main>
    
    <script>
        let isSubmitting = false;
        
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isSubmitting) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const userType = 'store';
            
            if (!username || !password) {
                showError('Inserisci username e password');
                return;
            }
            
            isSubmitting = true;
            setButtonLoading(true);
            hideError();
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        userType
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Login successful
                    if (result.redirect) {
                        window.location.href = result.redirect;
                    } else {
                        // Default redirect to store page
                        window.location.href = '/store';
                    }
                } else {
                    // Login failed
                    showError(result.error || 'Credenziali non valide');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Errore di connessione. Riprova più tardi.');
            } finally {
                isSubmitting = false;
                setButtonLoading(false);
            }
        }
        
        // Use global notification system
        function showError(message) {
            if (typeof window.showError === 'function') {
                window.showError(message);
            } else {
                // Fallback if notifications.js not loaded
                const errorElement = document.getElementById('errorMessage');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.add('show');
                } else {
                    alert(message);
                }
            }
        }
        
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.remove('show');
        }
        
        function setButtonLoading(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            if (loading) {
                button.disabled = true;
                buttonText.innerHTML = '<span class="loading-spinner"></span>Accesso in corso...';
            } else {
                button.disabled = false;
                buttonText.textContent = 'Accedi al Store';
            }
        }
        
        // Handle Enter key in form
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !isSubmitting) {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
        
        // Auto-focus on username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
    <script src="/static/notifications.js"></script>
    <footer class="site-footer">CouponGen</footer>
</body>
</html>
