<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CouponGen - Richiedi il tuo coupon</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin:0;">
    <!-- Full-bleed header image -->
    <div id="publicHeader" style="display:none; width:100%; height:38vh; min-height:220px; max-height:400px; overflow:hidden; position:relative; box-shadow: 0 8px 20px rgba(0,0,0,.15); background-size: cover; background-position: 50% 50%; background-repeat:no-repeat;">
        <img id="publicHeaderImg" src="" alt="Header" style="width:100%; height:100%; object-fit:cover; object-position:center; display:block;"/>
        <div style="position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.25) 0%, rgba(0,0,0,0) 50%); pointer-events:none;"></div>
    </div>

    <main class="container">
        <div class="text-center mb-2">
            <h1>CouponGen</h1>
            <p style="color: var(--text-medium); font-size: 1.2rem; margin-bottom: 2rem;">
                Richiedi il tuo coupon personalizzato e ricevilo via email con QR code
            </p>
        </div>
        
        <form method="post" action="" class="card" style="max-width: 450px; margin: 0 auto; padding: 2rem;" id="couponForm">
            <input type="hidden" id="campaign_id" name="campaign_id" value="" />
            <input type="hidden" id="recaptchaToken" name="recaptchaToken" value="" />
            <div class="form-group">
                <label for="email">
                    Email *
                    <input 
                        type="email" 
                        id="email"
                        name="email" 
                        required 
                        placeholder="es. mario.rossi@email.com"
                        autocomplete="email"
                    />
                </label>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">
                        Nome
                        <input 
                            type="text" 
                            id="firstName"
                            name="firstName" 
                            placeholder="Mario"
                            autocomplete="given-name"
                        />
                    </label>
                </div>
                <div class="form-group">
                    <label for="lastName">
                        Cognome
                        <input 
                            type="text" 
                            id="lastName"
                            name="lastName" 
                            placeholder="Rossi"
                            autocomplete="family-name"
                        />
                    </label>
                </div>
                
                <div class="form-group" id="phoneGroup" style="display: none;">
                    <label for="phone">
                        Numero di Telefono
                        <input 
                            type="tel" 
                            id="phone"
                            name="phone" 
                            placeholder="+39 123 456 7890"
                            autocomplete="tel"
                        />
                    </label>
                </div>
                
                <div class="form-group" id="addressGroup" style="display: none;">
                    <label for="address">
                        Indirizzo
                        <input 
                            type="text" 
                            id="address"
                            name="address" 
                            placeholder="Via Roma 123, Milano"
                            autocomplete="address-line1"
                        />
                    </label>
                </div>
                
                <div class="form-group" id="allergiesGroup" style="display: none;">
                    <label for="allergies">
                        Allergie
                        <textarea 
                            id="allergies"
                            name="allergies" 
                            rows="3" 
                            placeholder="Descrivi eventuali allergie..."
                        ></textarea>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="primary" style="width: 100%; margin-top: 1.5rem;">
                Genera Coupon
            </button>
            
            <div class="text-center" style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-light);">
                <p style="color: var(--text-light); font-size: 0.9rem;">
                    Il tuo coupon verr√† inviato via email con un QR code per il riscatto
                </p>
            </div>
        </form>
    </main>
    <footer class="site-footer">CouponGen</footer>
    
    <style>
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            box-sizing: border-box;
            max-width: 100%;
        }
        
        .form-row .form-group input {
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Checkbox field styling */
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
            margin-top: 0.2rem;
            flex-shrink: 0;
        }
        
        .checkbox-label {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-dark);
            cursor: pointer;
            margin: 0;
        }
        
        .checkbox-label a {
            color: #007bff;
            text-decoration: underline;
        }
        
        .checkbox-label a:hover {
            color: #0056b3;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .container {
                padding: 1rem 0.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 1.5rem;
                margin: 0 0.5rem;
            }
            
            form.card {
                max-width: 100%;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 1rem;
                margin: 0;
                border-radius: 12px;
            }
            
            p {
                font-size: 1rem;
            }
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .campaign-info {
            background: var(--light-green);
            border: 2px solid var(--accent-green);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .campaign-info h3 {
            color: var(--primary-green);
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }
        
        .campaign-info p {
            color: var(--text-medium);
            margin: 0;
            font-size: 0.9rem;
        }
        
        .error-message {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #d32f2f;
        }
        
        /* Hide header for home page without campaign parameter */
        body:not([data-campaign]) #publicHeader {
            display: none !important;
        }
    </style>
    
    <script>
        // Get campaign parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('campaign');
        
        // Set form action based on tenant mode
        const form = document.getElementById('couponForm');
        const isTenantMode = window.location.pathname.startsWith('/t/');
        
        if (isTenantMode) {
            // Extract tenant slug from URL path
            const pathParts = window.location.pathname.split('/');
            const tenantSlug = pathParts[2]; // /t/{tenantSlug}/...
            form.action = `/t/${tenantSlug}/submit`;
        } else {
            // Legacy mode
            form.action = '/submit';
        }
        
        // Load campaign info if campaign parameter is present
        if (campaignId) {
            // Add data-campaign attribute to body to show header
            document.body.setAttribute('data-campaign', 'true');
            loadCampaignInfo(campaignId);
        } else {
            // Remove data-campaign attribute to hide header
            document.body.removeAttribute('data-campaign');
            showNoCampaignMessage();
            // Apply custom styling even without campaign
            applyCustomization();
        }
        
        // Add form validation
        // Load public config to decide whether to load reCAPTCHA
        let recaptchaConfig = { recaptchaEnabled: false, recaptchaSiteKey: null };
        fetch('/api/public-config').then(r => r.json()).then(cfg => {
            recaptchaConfig = cfg || recaptchaConfig;
            if (recaptchaConfig.recaptchaEnabled && recaptchaConfig.recaptchaSiteKey) {
                const s = document.createElement('script');
                s.src = 'https://www.google.com/recaptcha/api.js?render=' + encodeURIComponent(recaptchaConfig.recaptchaSiteKey);
                s.async = true; s.defer = true;
                document.head.appendChild(s);
            }
        }).catch(() => {});

        if (form) {
            form.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                    return;
                }
                if (recaptchaConfig.recaptchaEnabled && recaptchaConfig.recaptchaSiteKey && window.grecaptcha && typeof grecaptcha.execute === 'function') {
                    e.preventDefault();
                    grecaptcha.ready(function() {
                        grecaptcha.execute(recaptchaConfig.recaptchaSiteKey, { action: 'submit' }).then(function(token) {
                            document.getElementById('recaptchaToken').value = token;
                            form.submit();
                        }).catch(function() { form.submit(); });
                    });
                }
            });
        }
        
        async function loadCampaignInfo(campaignId) {
            try {
                // Determine if we're in tenant mode by checking the URL path
                const isTenantMode = window.location.pathname.startsWith('/t/');
                let apiUrl;
                
                if (isTenantMode) {
                    // Extract tenant slug from URL path
                    const pathParts = window.location.pathname.split('/');
                    const tenantSlug = pathParts[2]; // /t/{tenantSlug}/...
                    apiUrl = `/t/${tenantSlug}/api/campaigns/${campaignId}`;
                } else {
                    // Legacy mode - use global endpoint
                    apiUrl = `/api/campaigns/${campaignId}`;
                }
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    showError('Questo coupon non esiste o √® scaduto');
                    return;
                }
                
                const campaign = await response.json();
                displayCampaignInfo(campaign);
                
            } catch (error) {
                console.error('Errore:', error);
                showError('Questo coupon non esiste o √® scaduto');
            }
            
            // Apply custom styling regardless of campaign
            applyCustomization();
        }
        
        function displayCampaignInfo(campaign) {
            const form = document.querySelector('form');
            
            // Ensure data-campaign attribute is set for valid campaigns
            document.body.setAttribute('data-campaign', 'true');
            
            // Show the form, header and footer for valid campaigns
            form.style.display = 'block';
            const header = document.getElementById('publicHeader');
            if (header) {
                header.style.display = 'block';
            }
            const footer = document.querySelector('.site-footer');
            if (footer) {
                footer.style.display = 'block';
            }
            
            const campaignInfo = document.createElement('div');
            campaignInfo.className = 'campaign-info';
            
            const discountText = campaign.discount_type === 'percent' ? 
                `${campaign.discount_value}% di sconto` : 
                campaign.discount_value;
            
            campaignInfo.innerHTML = `
                <h3>${campaign.name}</h3>
                <p>${discountText}</p>
                ${campaign.description ? `<p style="margin-top: 0.5rem; font-style: italic;">${campaign.description}</p>` : ''}
            `;
            
            form.insertBefore(campaignInfo, form.firstChild);
            
            // Set the campaign_id in the hidden field (using campaign_code)
            document.getElementById('campaign_id').value = campaign.campaign_code;
            
            // Configure form fields based on campaign configuration
            configureFormFields(campaign.form_config);
            
            // Apply custom styling
            applyCustomization();
        }
        
        function configureFormFields(formConfig) {
            // Hide/show fields and set required attribute based on configuration
            const emailField = document.querySelector('input[name="email"]');
            const firstNameField = document.querySelector('input[name="firstName"]');
            const lastNameField = document.querySelector('input[name="lastName"]');
            const phoneField = document.querySelector('input[name="phone"]');
            const addressField = document.querySelector('input[name="address"]');
            const allergiesField = document.querySelector('textarea[name="allergies"]');

            // Email is always visible and required
            if (emailField) {
                const emailGroup = emailField.closest('.form-group');
                emailGroup.style.display = 'block';
                emailField.required = true;
            }

            // First name
            if (firstNameField && formConfig.firstName) {
                const firstNameGroup = firstNameField.closest('.form-group');
                if (formConfig.firstName.visible) {
                    firstNameGroup.style.display = 'block';
                    firstNameField.required = formConfig.firstName.required;
                } else {
                    firstNameGroup.style.display = 'none';
                    firstNameField.required = false;
                }
            }

            // Last name
            if (lastNameField && formConfig.lastName) {
                const lastNameGroup = lastNameField.closest('.form-group');
                if (formConfig.lastName.visible) {
                    lastNameGroup.style.display = 'block';
                    lastNameField.required = formConfig.lastName.required;
                } else {
                    lastNameGroup.style.display = 'none';
                    lastNameField.required = false;
                }
            }

            // Phone
            if (phoneField && formConfig.phone) {
                const phoneGroup = phoneField.closest('.form-group');
                if (formConfig.phone.visible) {
                    phoneGroup.style.display = 'block';
                    phoneField.required = formConfig.phone.required;
                } else {
                    phoneGroup.style.display = 'none';
                    phoneField.required = false;
                }
            }

            // Address
            if (addressField && formConfig.address) {
                const addressGroup = addressField.closest('.form-group');
                if (formConfig.address.visible) {
                    addressGroup.style.display = 'block';
                    addressField.required = formConfig.address.required;
                } else {
                    addressGroup.style.display = 'none';
                    addressField.required = false;
                }
            }

            // Allergies
            if (allergiesField && formConfig.allergies) {
                const allergiesGroup = allergiesField.closest('.form-group');
                if (formConfig.allergies.visible) {
                    allergiesGroup.style.display = 'block';
                    allergiesField.required = formConfig.allergies.required;
                } else {
                    allergiesGroup.style.display = 'none';
                    allergiesField.required = false;
                }
            }

            // Configure custom fields
            configureCustomFields(formConfig.customFields || []);
        }

        function configureCustomFields(customFields) {
            // Remove existing custom fields
            const existingCustomFields = document.querySelectorAll('.custom-field');
            existingCustomFields.forEach(field => field.remove());

            // Add new custom fields
            const form = document.querySelector('form');
            const submitButton = document.querySelector('button[type="submit"]');
            
            customFields.forEach(field => {
                if (field.visible) {
                    const fieldGroup = document.createElement('div');
                    fieldGroup.className = 'form-group custom-field';
                    
                    if (field.type === 'checkbox') {
                        // Create checkbox field
                        const checkboxContainer = document.createElement('div');
                        checkboxContainer.className = 'checkbox-container';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = field.id;
                        checkbox.name = field.id;
                        checkbox.required = field.required;
                        
                        const label = document.createElement('label');
                        label.setAttribute('for', field.id);
                        label.className = 'checkbox-label';
                        
                        // Create checkbox text with privacy link if provided
                        let checkboxText = field.checkboxText || field.name;
                        if (field.privacyLink && checkboxText.includes('privacy')) {
                            // Replace "privacy" text with a link
                            checkboxText = checkboxText.replace(/privacy/i, `<a href="${field.privacyLink}" target="_blank" style="color: #007bff; text-decoration: underline;">privacy</a>`);
                        }
                        
                        label.innerHTML = checkboxText + (field.required ? ' *' : '');
                        
                        checkboxContainer.appendChild(checkbox);
                        checkboxContainer.appendChild(label);
                        fieldGroup.appendChild(checkboxContainer);
                    } else {
                        // Create regular input field
                        const label = document.createElement('label');
                        label.setAttribute('for', field.id);
                        label.innerHTML = `${field.name}${field.required ? ' *' : ''}`;
                        
                        let input;
                        if (field.type === 'number') {
                            input = document.createElement('input');
                            input.type = 'number';
                            input.placeholder = 'Inserisci un numero';
                        } else {
                            input = document.createElement('input');
                            input.type = 'text';
                            input.placeholder = `Inserisci ${field.name.toLowerCase()}`;
                        }
                        
                        input.id = field.id;
                        input.name = field.id;
                        input.required = field.required;
                        
                        label.appendChild(input);
                        fieldGroup.appendChild(label);
                    }
                    
                    // Insert before submit button
                    form.insertBefore(fieldGroup, submitButton);
                }
            });
        }
        
        function showNoCampaignMessage() {
            const form = document.querySelector('form');
            
            // Hide the entire form
            form.style.display = 'none';
            
            // Ensure data-campaign attribute is removed for home page
            document.body.removeAttribute('data-campaign');
            
            // Hide the footer shadow for home page
            const footer = document.querySelector('.site-footer');
            if (footer) {
                footer.style.display = 'none';
            }
            
            // Create decorative gradient background using platform colors
            const gradientContainer = document.createElement('div');
            gradientContainer.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: linear-gradient(135deg, 
                    #2d5a3d 0%, 
                    #4a7c59 20%, 
                    #8b6f47 40%, 
                    #d4af37 60%, 
                    #4a7c59 80%, 
                    #2d5a3d 100%);
                background-size: 400% 400%;
                animation: gradientShift 20s ease infinite;
                z-index: -1;
            `;
            
            // Add gradient animation keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes gradientShift {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(gradientContainer);
            
            // Create welcome message container - perfectly centered
            const welcomeContainer = document.createElement('div');
            welcomeContainer.className = 'card';
            welcomeContainer.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                max-width: 600px;
                width: 90%;
                max-width: calc(100vw - 2rem);
                padding: 3rem 2rem;
                text-align: center;
                background: rgba(250, 248, 243, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(45, 90, 61, 0.15);
                border: 1px solid rgba(255, 255, 255, 0.3);
                z-index: 1;
                overflow-y: auto;
                max-height: 90vh;
            `;
            
            welcomeContainer.innerHTML = `
                <div style="color: var(--text-dark);">
                    <h2 style="color: var(--primary-green); margin-bottom: 1.5rem; font-size: 2rem;">Benvenuto in CouponGen</h2>
                    <p style="font-size: 1.2rem; margin-bottom: 2rem; color: var(--text-medium);">
                        Il sistema per generare e gestire coupon personalizzati con QR code
                    </p>
                    <div style="background: var(--light-green); border: 2px solid var(--accent-green); border-radius: 12px; padding: 2rem; margin: 2rem 0;">
                        <h3 style="color: var(--primary-green); margin-bottom: 1rem;">Come funziona?</h3>
                        <div style="text-align: left; max-width: 400px; margin: 0 auto;">
                            <p style="margin-bottom: 1rem;">üìß <strong>Inserisci la tua email</strong> e i dati richiesti</p>
                            <p style="margin-bottom: 1rem;">üé´ <strong>Ricevi il coupon</strong> via email con QR code</p>
                            <p style="margin-bottom: 0;">üè™ <strong>Presenta il QR code</strong> in negozio per riscattare</p>
                        </div>
                    </div>
                    <p style="color: var(--text-light); font-size: 0.9rem; margin-top: 2rem;">
                        Per accedere a una campagna specifica, usa il link del coupon che hai ricevuto
                    </p>
                </div>
            `;
            
            // Add responsive styles for welcome container
            const responsiveStyle = document.createElement('style');
            responsiveStyle.textContent = `
                @media (max-width: 768px) {
                    .welcome-container {
                        padding: 2rem 1.5rem !important;
                        width: 95% !important;
                        max-width: calc(100vw - 1rem) !important;
                    }
                    .welcome-container h2 {
                        font-size: 1.6rem !important;
                    }
                    .welcome-container p {
                        font-size: 1rem !important;
                    }
                    .welcome-container .info-box {
                        padding: 1.5rem !important;
                        margin: 1.5rem 0 !important;
                    }
                }
                @media (max-width: 480px) {
                    .welcome-container {
                        padding: 1.5rem 1rem !important;
                        width: 98% !important;
                        max-width: calc(100vw - 0.5rem) !important;
                        border-radius: 16px !important;
                    }
                    .welcome-container h2 {
                        font-size: 1.4rem !important;
                    }
                    .welcome-container p {
                        font-size: 0.9rem !important;
                    }
                    .welcome-container .info-box {
                        padding: 1rem !important;
                        margin: 1rem 0 !important;
                    }
                }
            `;
            document.head.appendChild(responsiveStyle);
            welcomeContainer.classList.add('welcome-container');
            
            // Insert welcome message where the form was
            form.parentNode.insertBefore(welcomeContainer, form);
        }
        
        function validateForm() {
            const email = document.querySelector('input[name="email"]').value.trim();
            const firstNameField = document.querySelector('input[name="firstName"]');
            const lastNameField = document.querySelector('input[name="lastName"]');
            const phoneField = document.querySelector('input[name="phone"]');
            const addressField = document.querySelector('input[name="address"]');
            const allergiesField = document.querySelector('textarea[name="allergies"]');

            // Email is always required
            if (!email) {
                showError('L\'indirizzo email √® obbligatorio');
                return false;
            }

            if (!isValidEmail(email)) {
                showError('Inserisci un indirizzo email valido');
                return false;
            }

            // Check required fields only
            if (firstNameField && firstNameField.required && !firstNameField.value.trim()) {
                showError('Il nome √® obbligatorio');
                return false;
            }

            if (lastNameField && lastNameField.required && !lastNameField.value.trim()) {
                showError('Il cognome √® obbligatorio');
                return false;
            }

            if (phoneField && phoneField.required && !phoneField.value.trim()) {
                showError('Il numero di telefono √® obbligatorio');
                return false;
            }

            if (addressField && addressField.required && !addressField.value.trim()) {
                showError('L\'indirizzo √® obbligatorio');
                return false;
            }

            if (allergiesField && allergiesField.required && !allergiesField.value.trim()) {
                showError('Le informazioni sulle allergie sono obbligatorie');
                return false;
            }

            // Check custom fields
            const customFields = document.querySelectorAll('.custom-field input, .custom-field textarea');
            for (const field of customFields) {
                if (field.required && !field.value.trim()) {
                    const fieldName = field.closest('label').textContent.replace(' *', '').trim();
                    showError(`Il campo "${fieldName}" √® obbligatorio`);
                    return false;
                }
            }

            return true;
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showError(message) {
            const form = document.querySelector('form');
            
            // Hide the entire form
            form.style.display = 'none';
            
            // Create error message container
            const errorContainer = document.createElement('div');
            errorContainer.className = 'card';
            errorContainer.style.maxWidth = '450px';
            errorContainer.style.margin = '0 auto';
            errorContainer.style.padding = '2rem';
            errorContainer.style.textAlign = 'center';
            
            errorContainer.innerHTML = `
                <div class="error-message">
                    <h3>${message}</h3>
                </div>
            `;
            
            // Insert error message where the form was
            form.parentNode.insertBefore(errorContainer, form);
        }

        // Applica configurazioni personalizzate
        async function applyCustomization() {
            try {
                // Determine if we're in tenant mode by checking the URL path
                const isTenantMode = window.location.pathname.startsWith('/t/');
                let apiUrl;
                
                if (isTenantMode) {
                    // Extract tenant slug from URL path
                    const pathParts = window.location.pathname.split('/');
                    const tenantSlug = pathParts[2]; // /t/{tenantSlug}/...
                    apiUrl = `/t/${tenantSlug}/api/form-customization`;
                } else {
                    // Legacy mode - use global endpoint
                    apiUrl = '/api/form-customization';
                }
                
                const response = await fetch(apiUrl);
                const config = await response.json();
                
                if (config && Object.keys(config).length > 0) {
                    applyFormCustomization(config);
                }
            } catch (error) {
                console.error('Errore caricamento configurazione:', error);
            }
        }

        function applyFormCustomization(config) {
            // Applica colori
            if (config.primaryColor) {
                document.documentElement.style.setProperty('--primary-green', config.primaryColor);
            }
            if (config.accentColor) {
                document.documentElement.style.setProperty('--accent-green', config.accentColor);
            }
            if (config.backgroundColor) {
                document.documentElement.style.setProperty('--cream', config.backgroundColor);
            }
            if (config.textColor) {
                document.documentElement.style.setProperty('--text-dark', config.textColor);
            }

            // Applica tipografia
            if (config.fontFamily) {
                document.body.style.fontFamily = config.fontFamily;
            }

            // Applica contenuto
            if (config.formTitle) {
                const title = document.querySelector('h1');
                if (title) title.textContent = config.formTitle;
            }
            
            if (config.formSubtitle) {
                const subtitle = document.querySelector('p');
                if (subtitle) subtitle.textContent = config.formSubtitle;
            }

            // Nuovi contenuti pagina (se presenti)
            if (config.pageTitle) {
                const title = document.querySelector('h1');
                if (title) title.textContent = config.pageTitle;
            }
            if (config.pageSubtitle) {
                const subtitle = document.querySelector('.text-center.mb-2 p');
                if (subtitle) subtitle.textContent = config.pageSubtitle;
            }

            if (config.headerImageUrl) {
                const wrap = document.getElementById('publicHeader');
                const img = document.getElementById('publicHeaderImg');
                if (img && wrap) {
                    img.src = config.headerImageUrl;
                    const applyFocal = () => {
                        const fxNum = (typeof config.headerFocalX === 'number') ? config.headerFocalX : parseFloat(config.headerFocalX);
                        const fyNum = (typeof config.headerFocalY === 'number') ? config.headerFocalY : parseFloat(config.headerFocalY);
                        const fx = !isNaN(fxNum) ? Math.round(fxNum * 100) : 50;
                        const fy = !isNaN(fyNum) ? Math.round(fyNum * 100) : 50;
                        // Always use background strategy and always show header
                        wrap.style.backgroundImage = `url('${config.headerImageUrl}')`;
                        wrap.style.backgroundPosition = fx + '% ' + fy + '%';
                        img.style.display = 'none';
                        // Fallback to <img> mode if background not applied
                        const comp = getComputedStyle(wrap);
                        if (comp.backgroundImage === 'none') {
                            // fallback to <img> mode
                            img.style.display = 'block';
                            wrap.style.backgroundImage = '';
                            img.style.setProperty('object-position', fx + '% ' + fy + '%', 'important');
                        }
                    };
                    img.addEventListener('load', applyFocal, { once: true });
                    // apply immediately too (in case of cache)
                    applyFocal();
                    wrap.style.display = 'block';
                }
            }

            if (config.buttonText) {
                const button = document.querySelector('button[type="submit"]');
                if (button) button.textContent = config.buttonText;
            }

            if (config.emailPlaceholder) {
                const emailInput = document.getElementById('email');
                if (emailInput) emailInput.placeholder = config.emailPlaceholder;
            }

            // Applica stili al form (coordinati con header): usa maxWidth solo sul contenuto, non sul wrapper full-bleed
            const form = document.querySelector('form');
            if (form) {
                if (config.formWidth) {
                    form.style.maxWidth = config.formWidth + 'px';
                    form.style.margin = '0 auto';
                }
                if (config.borderRadius) {
                    form.style.borderRadius = config.borderRadius + 'px';
                }
                if (config.shadowEnabled) {
                    form.style.boxShadow = '0 8px 32px rgba(0,0,0,0.1)';
                }
            }

            // Applica stili agli input
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                if (config.borderRadius) {
                    input.style.borderRadius = config.borderRadius + 'px';
                }
                if (config.textSize) {
                    input.style.fontSize = config.textSize + 'px';
                }
            });

            // Applica stili al bottone
            const submitButton = document.querySelector('button[type="submit"]');
            if (submitButton) {
                if (config.borderRadius) {
                    submitButton.style.borderRadius = config.borderRadius + 'px';
                }
                if (config.textSize) {
                    submitButton.style.fontSize = config.textSize + 'px';
                }
                if (config.fontWeight) {
                    submitButton.style.fontWeight = config.fontWeight;
                }
            }
        }
    </script>
    
</body>
