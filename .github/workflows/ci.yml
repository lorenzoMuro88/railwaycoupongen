name: CI Pipeline

# Quando eseguire il workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Verifica Documentazione JSDoc
  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout codice
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # Step 3: Installa dipendenze
      - name: Install dependencies
        run: npm ci
      
      # Step 4: Test JSDoc Documentation
      - name: Test JSDoc Documentation
        run: npm run test:jsdoc-documentation
      
      # Step 5: Genera documentazione API
      - name: Generate API Documentation
        run: npm run docs:generate
      
      # Step 6: Verifica che docs siano aggiornate
      - name: Check documentation is up to date
        run: |
          if [ -n "$(git status --porcelain docs/API_REFERENCE_GENERATED.md)" ]; then
            echo "❌ API documentation is out of date!"
            echo "Please run: npm run docs:generate"
            echo "Then commit the updated docs/API_REFERENCE_GENERATED.md file"
            git diff docs/API_REFERENCE_GENERATED.md || true
            exit 1
          fi
          echo "✅ Documentation is up to date"

  # Job 2: Test Suite
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security tests
        run: |
          npm run test:input-validation || echo "Input validation tests completed"
          npm run test:xss-protection || echo "XSS protection tests completed"
          npm run test:password-policy || echo "Password policy tests completed"
        continue-on-error: true

  # Job 3: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

