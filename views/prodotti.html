<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestione Prodotti - CouponGen</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/navigation.css" />
    <style>
        /* Navigation Bar */
        .navbar {
            background: var(--gradient-primary);
            padding: 1rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-medium);
        }
        
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .navbar-brand {
            color: var(--white);
            font-size: 1.8rem;
            font-weight: 300;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .navbar-brand:hover {
            color: var(--light-green);
        }
        
        .navbar-nav {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-item {
            margin: 0;
        }
        
        .nav-link {
            color: var(--white);
            text-decoration: none;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        
        .nav-link:hover {
            background: rgba(255,255,255,0.15);
            color: var(--light-green);
        }
        
        .nav-link.active {
            background: var(--gold-accent);
            color: var(--text-dark);
            font-weight: 500;
        }
        
        .nav-link.active:hover {
            background: #f4d03f;
            color: var(--text-dark);
        }
        
        .navbar-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        /* Mobile Navigation */
        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .navbar-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-link {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-header h1 {
            color: var(--primary-green);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .admin-header p {
            color: var(--text-medium);
            font-size: 1.1rem;
        }
        
        .products-section {
            margin-top: 2rem;
            background: var(--light-green);
            padding: 2rem;
            border-radius: 16px;
            border: 2px solid var(--accent-green);
        }
        
        .products-section h2 {
            margin-top: 0;
            color: var(--primary-green);
        }
        
        .products-section h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--earth-brown);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-row label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .product-form {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .product-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .edit-btn {
            background: var(--accent-green);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .edit-btn:hover {
            background: var(--primary-green);
        }
        
        .delete-btn {
            background: #e74c3c;
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .refresh-btn {
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .refresh-btn:hover {
            box-shadow: 0 4px 15px rgba(45, 90, 61, 0.3);
        }
        
        .product-count {
            background: var(--primary-green);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: normal;
            margin-left: 0.5rem;
        }
        
        .sku-badge {
            background: var(--light-green);
            color: var(--primary-green);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: monospace;
        }
        
        .price-info {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }
        
        .value-price {
            font-weight: 600;
            color: var(--primary-green);
        }
        
        .margin-price {
            font-size: 0.9rem;
            color: var(--text-medium);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .product-actions {
                flex-direction: column;
            }
        }

        /* Actions three-dots + sliding bar (aligned with admin) */
        .actions-dropdown {
            position: relative;
            display: inline-block;
        }
        .actions-btn {
            background: var(--white);
            color: var(--text-dark);
            border: 2px solid var(--border-light);
            padding: 0.4rem;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }
        .actions-btn::after {
            content: '⋮';
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1;
        }
        .actions-btn:hover {
            background: var(--light-green);
            border-color: var(--accent-green);
            color: var(--primary-green);
        }
        .actions-bar {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%) translateX(8px);
            background: #fff;
            border: 1px solid rgba(0,0,0,0.06);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.06);
            display: flex;
            gap: 0.25rem;
            padding: 0.25rem;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 160ms ease, transform 160ms ease;
        }
        .actions-bar.show {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
            pointer-events: auto;
        }
        .actions-bar button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-dark);
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 120ms ease, color 120ms ease;
        }
        .actions-bar button:hover {
            background: rgba(0,0,0,0.06);
            color: var(--primary-green);
        }
        .actions-bar .delete-action:hover {
            background: rgba(231, 76, 60, 0.08);
            color: var(--error-red);
        }
        .actions-bar button svg {
            width: 16px; height: 16px;
            flex-shrink: 0;
            opacity: 0.8;
        }
    </style>
    
</head>
<body>
    <script src="/static/navigation.js"></script>
    <!-- Navigation Bar -->
    <div id="navigation-container"></div>

    <a href="#main-content" class="skip-link">Salta al contenuto principale</a>
    <main id="main-content" class="container">
        <div class="admin-header">
            <h1>Gestione Prodotti</h1>
            <p>Gestisci i prodotti che possono essere associati alle campagne</p>
        </div>
        
        <!-- Product Management Section -->
        <div class="products-section">
            <h2>Gestione Prodotti</h2>
            <div class="product-form">
                <h3>Aggiungi Nuovo Prodotto</h3>
                <form id="productForm" onsubmit="createProduct(event)">
                    <div class="form-row">
                        <label>Nome prodotto
                            <input type="text" id="productName" required placeholder="es. Torta al Cioccolato" />
                        </label>
                        <label>SKU
                            <input type="text" id="productSku" placeholder="es. TORTA-001" />
                        </label>
                    </div>
                    <div class="form-row">
                        <label>Valore (€)
                            <input type="number" id="productValue" step="0.01" required placeholder="es. 25.00" />
                        </label>
                        <label>Margine prezzo (€)
                            <input type="number" id="productMargin" step="0.01" required placeholder="es. 5.00" />
                        </label>
                    </div>
                    <button type="submit" class="primary">Aggiungi Prodotto</button>
                </form>
            </div>
            
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3>Prodotti Esistenti <span id="productsCount" class="product-count"></span></h3>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="refresh-btn" onclick="loadProductsWithFeedback(this)">
                            <span class="btn-text">Aggiorna</span>
                        </button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>SKU</th>
                            <th>Valore</th>
                            <th>Margine</th>
                            <th>Creato</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="site-footer">CouponGen</footer>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Modifica Prodotto</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editProductForm" onsubmit="updateProduct(event)">
                    <input type="hidden" id="editProductId" />
                    <div class="form-row">
                        <label>Nome prodotto
                            <input type="text" id="editProductName" required />
                        </label>
                        <label>SKU
                            <input type="text" id="editProductSku" />
                        </label>
                    </div>
                    <div class="form-row">
                        <label>Valore (€)
                            <input type="number" id="editProductValue" step="0.01" required />
                        </label>
                        <label>Margine prezzo (€)
                            <input type="number" id="editProductMargin" step="0.01" required />
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="modal-btn modal-btn-secondary" onclick="closeEditModal()">Annulla</button>
                        <button type="submit" class="modal-btn modal-btn-primary">Salva Modifiche</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let products = [];
        
        // Load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
        
        // Create new product
        async function createProduct(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const sku = document.getElementById('productSku').value;
            const value = parseFloat(document.getElementById('productValue').value);
            const margin_price = parseFloat(document.getElementById('productMargin').value);
            
            if (!name || !value || !margin_price) {
                alert('Nome, valore e margine prezzo sono obbligatori');
                return;
            }
            
            try {
                const tenantBase = window.__tenantBase || '';
                const response = await fetch(`${tenantBase}/api/admin/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, sku, value, margin_price })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || 'Errore durante la creazione del prodotto');
                    return;
                }
                
                alert('Prodotto creato con successo!');
                document.getElementById('productForm').reset();
                loadProducts();
            } catch (error) {
                console.error('Error creating product:', error);
                alert('Errore durante la creazione del prodotto');
            }
        }
        
        // Load products
        async function loadProducts() {
            try {
                const tenantBase = window.__tenantBase || '';
                const response = await fetch(`${tenantBase}/api/admin/products`);
                
                if (!response.ok) {
                    // Check if response is JSON
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const error = await response.json();
                        throw new Error(error.error || `Errore ${response.status}: ${response.statusText}`);
                    } else {
                        // Response is HTML (404/403 page)
                        throw new Error(`Errore ${response.status}: ${response.statusText}`);
                    }
                }
                
                products = await response.json();
                displayProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsTable').innerHTML = `<tr><td colspan="7">Errore nel caricamento: ${error.message}</td></tr>`;
            }
        }
        
        // Display products in table
        function displayProducts() {
            const tbody = document.getElementById('productsTable');
            const countElement = document.getElementById('productsCount');
            
            if (countElement) {
                countElement.textContent = `(${products.length})`;
            }
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7">Nessun prodotto</td></tr>';
                return;
            }
            
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td><strong>${product.id}</strong></td>
                    <td><strong>${product.name}</strong></td>
                    <td>${product.sku ? `<span class="sku-badge">${product.sku}</span>` : '-'}</td>
                    <td>
                        <div class="price-info">
                            <span class="value-price">€${product.value.toFixed(2)}</span>
                        </div>
                    </td>
                    <td>
                        <div class="price-info">
                            <span class="margin-price">€${product.margin_price.toFixed(2)}</span>
                        </div>
                    </td>
                    <td>${new Date(product.created_at).toLocaleDateString('it-IT')}</td>
                    <td>
                        <div class="actions-dropdown">
                            <button class="actions-btn" onclick="toggleProductActionsBar(${product.id})" title="Azioni"></button>
                            <div class="actions-bar" id="product-actions-${product.id}">
                                <button onclick="openEditModal(${product.id})">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 20h9"/>
                                        <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
                                    </svg>
                                    Modifica
                                </button>
                                <button class="delete-action" onclick="deleteProduct(${product.id})">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 6h18"/>
                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                                        <line x1="10" y1="11" x2="10" y2="17"/>
                                        <line x1="14" y1="11" x2="14" y2="17"/>
                                    </svg>
                                    Elimina
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // Open edit modal
        function openEditModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductSku').value = product.sku || '';
            document.getElementById('editProductValue').value = product.value;
            document.getElementById('editProductMargin').value = product.margin_price;
            
            document.getElementById('editModal').style.display = 'flex';
            // close any open action bars
            const allBars = document.querySelectorAll('.actions-bar');
            allBars.forEach(bar => bar.classList.remove('show'));
        }
        
        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // Update product
        async function updateProduct(e) {
            e.preventDefault();
            
            const id = document.getElementById('editProductId').value;
            const name = document.getElementById('editProductName').value;
            const sku = document.getElementById('editProductSku').value;
            const value = parseFloat(document.getElementById('editProductValue').value);
            const margin_price = parseFloat(document.getElementById('editProductMargin').value);
            
            try {
                const tenantBase = window.__tenantBase || '';
                const response = await fetch(`${tenantBase}/api/admin/products/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, sku, value, margin_price })
                });
                
                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const error = await response.json();
                        alert(error.error || 'Errore durante l\'aggiornamento del prodotto');
                    } else {
                        alert(`Errore ${response.status}: ${response.statusText}`);
                    }
                    return;
                }
                
                alert('Prodotto aggiornato con successo!');
                closeEditModal();
                loadProducts();
            } catch (error) {
                console.error('Error updating product:', error);
                alert('Errore durante l\'aggiornamento del prodotto');
            }
        }
        
        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Sei sicuro di voler eliminare questo prodotto?')) {
                return;
            }
            
            try {
                const tenantBase = window.__tenantBase || '';
                const response = await fetch(`${tenantBase}/api/admin/products/${productId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const error = await response.json();
                        alert(error.error || 'Errore durante l\'eliminazione del prodotto');
                    } else {
                        alert(`Errore ${response.status}: ${response.statusText}`);
                    }
                    return;
                }
                
                alert('Prodotto eliminato con successo!');
                loadProducts();
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Errore durante l\'eliminazione del prodotto');
            }
        }
        
        // Load products with feedback
        async function loadProductsWithFeedback(button) {
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="btn-text">Caricamento...</span>';
            button.disabled = true;
            
            try {
                await loadProducts();
                button.innerHTML = '<span class="btn-text">OK Aggiornato</span>';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Error loading products:', error);
                button.innerHTML = '<span class="btn-text">ERR Errore</span>';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
            }
        }
        
        // Toggle product actions bar
        function toggleProductActionsBar(productId) {
            const allBars = document.querySelectorAll('.actions-bar');
            allBars.forEach(bar => {
                if (bar.id !== `product-actions-${productId}`) {
                    bar.classList.remove('show');
                }
            });
            const current = document.getElementById(`product-actions-${productId}`);
            if (current) current.classList.toggle('show');
        }
        
        // Close modal on overlay click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-overlay')) {
                closeEditModal();
            }
        });
        
        // Close action bars when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.actions-dropdown')) {
                const allBars = document.querySelectorAll('.actions-bar');
                allBars.forEach(bar => bar.classList.remove('show'));
            }
        });
        
        // Load navigation
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/static/navigation.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navigation-container').innerHTML = html;
                    // Set active link for current page
                    const activeLink = document.querySelector('.nav-link[href="/prodotti"]');
                    if (activeLink) {
                        activeLink.classList.add('active');
                    }
                })
                .catch(error => console.error('Error loading navigation:', error));
        });
    </script>
    <script src="/static/notifications.js"></script>
</body>
</html>
